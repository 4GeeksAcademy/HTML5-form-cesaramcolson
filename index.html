<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f398ab4635.js" crossorigin="anonymous"></script>
    <title>HTML5 Form</title>
</head>

<body>
    <div class="container-md my-5">
        <form class="card">
            <div class="card-header">
                <h3>Payment form example</h3>
            </div>
            <div class="formbody">

                <div class="alert alert-danger m-3" role="alert">Some filds are missing</div>

                <div class="row m-2">
                    <div class="col-5">
                        <label for="card-number">Card #</label>
                        <input type="text" class="form-control mt-1" id="card-number" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col">
                        <label for="cvc">CVC #</label>
                        <input type="text" class="form-control mt-1" id="cvc" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="amount">Amount</label>
                        <div class="amount-input d-flex mt-1">
                            <i class="fa-solid fa-dollar-sign mt-2"></i><input type="text" class="form-control"
                                id="amount" placeholder="Amount">
                        </div>
                    </div>
                </div>

                <div class="row m-2">
                    <div class="col">
                        <label for="first-name">First Name</label>
                        <input type="text" class="form-control mt-1" id="first-name">
                    </div>
                    <div class="col">
                        <label for="last-name">Last Name</label>
                        <input type="text" class="form-control mt-1" id="last-name">
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col">
                        <label for="city">City</label>
                        <input type="text" class="form-control mt-1" id="city">
                    </div>

                    <div class="col">
                        <label for="state">State</label>
                        <select class="w-100 mt-1" name="state" id="state" style="height: 37px">
                            <option value="Pick a state" selected disabled>Pick a state</option>
                            <option value="Florida">Florida</option>
                            <option value="California">California</option>
                            <option value="Texas">Texas</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="post-code">Postal Code</label>
                        <input type="text" class="form-control mt-1" id="post-code">
                    </div>
                </div>

                <div class="row m-2">
                    <div class="col">
                        <p>We accept:</p>
                        <div class="payment-method d-flex btn btn-secondary justify-content-center" style="width:40%">
                            <div class="me-2">
                                <input type="radio" id="mastercard" name="fav_language" value="mastercard">
                                <label for="mastercard"><i class="fa-brands fa-cc-mastercard fa-lg"></i></label><br>
                            </div>
                            <div class="me-2">
                                <input type="radio" id="visa" name="fav_language" value="visa">
                                <label for="visa"><i class="fa-brands fa-cc-visa fa-lg"></i></label><br>
                            </div>
                            <div class="me-2">
                                <input type="radio" id="dinersclub" name="fav_language" value="dinersclub">
                                <label for="dinersclub"><i class="fa-brands fa-cc-diners-club fa-lg"></i></label>
                            </div>
                            <div class="me-2">
                                <input type="radio" id="discover" name="fav_language" value="discover">
                                <label for="discover"><i class="fa-brands fa-cc-discover fa-lg"></i></label>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="3" cols="80" class="w-100 mt-1"></textarea>
                            <p class="text-muted">Add any notes:</p>
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
